# Configuration
# https://jekyllrb.com/docs/configuration/
title: Guilherme's Blog
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  My personal site.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://guilhermedelemos.github.io" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: G-D7N9MKHZHG
# twitter_username: 
# github_username: guilhermedelemos
# linkedin_username: guilhermedelemos

# Build settings
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - LICENSE
  - README.md
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Collections are a great way to group related content like members of a team 
# or talks at a conference.
# https://jekyllrb.com/docs/collections/
collections:
  authors:
    output: true

# Specify site-wide defaults
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
